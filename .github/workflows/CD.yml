name: CD
on:
  push:
    branches:
      - dev

  release:
    types:
      - created

jobs:
  build:
    environment: ${{ github.ref_name }}
    runs-on: ubuntu-latest
    steps:
      - name: checkout the code
        uses: actions/checkout@v2

      - name: install docker
        uses: docker-practice/actions-setup-docker@master

      - name: login to docker registry
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: create image
        run: | 
          if ${{ github.ref_name == 'dev' }}
          then
            docker build -t ${{ secrets.DOCKER_REPOSITORY }}:${{ github.sha }} .
          else
            docker build -t ${{ secrets.DOCKER_REPOSITORY }}:${{ github.ref_name }} .
          fi

      - name: push image
        run:
          if ${{ github.ref_name == 'dev' }}
          then
            docker push ${{ secrets.DOCKER_REPOSITORY }}:${{ github.sha }}
          else
            docker push ${{ secrets.DOCKER_REPOSITORY }}:${{ github.ref_name }}
          fi

  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}
    needs: build
    steps:
      - name: checkout the code
        uses: actions/checkout@v2

      - name: Deploy image to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            if ${{ github.ref_name == 'dev' }}
            then
              docker pull ${{ secrets.DOCKER_REPOSITORY }}:${{ github.sha }}
              docker run -d -p 80:5000 ${{ secrets.DOCKER_REPOSITORY }}:${{ github.sha }}
            else
              docker pull ${{ secrets.DOCKER_REPOSITORY }}:${{ github.ref_name }}
              docker run -d -p 80:5000 ${{ secrets.DOCKER_REPOSITORY }}:${{ github.ref_name }}
            fi
